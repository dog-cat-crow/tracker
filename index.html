<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device and Browser Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info-block {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            max-width: 800px;
            line-height: 1.5;
        }
        .pixel-status {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #eaf5ea;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Device and Browser Information</h1>
    <div class="info-block" id="deviceInfo"></div>
    <div class="pixel-status" id="pixelStatus"></div>

    <script>
        async function displayDeviceInfo() {
            const infoDiv = document.getElementById("deviceInfo");
            let output = "";

            // Line-by-line display
            output += `User Agent: ${navigator.userAgent}\n`;
            output += `Platform: ${navigator.platform}\n`;
            output += `System Time (UTC): ${new Date().toUTCString()}\n`;
            output += `Number of CPU Cores: ${navigator.hardwareConcurrency || "Not available"}\n`;
            output += `Memory (RAM): ${navigator.deviceMemory || "Not available"} GB\n`;

            // Battery Status
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                output += `Battery Level: ${(battery.level * 100).toFixed(0)}%\n`;
                output += `Charging: ${battery.charging ? "Yes" : "No"}\n`;
                if (!battery.charging) {
                    output += `Time Remaining: ${battery.dischargingTime > 0 ? (battery.dischargingTime / 60).toFixed(2) + " hours" : "Unknown"}\n`;
                }
            } else {
                output += "Battery Status: Not supported\n";
            }

            // Device Input Method
            output += `Touchscreen: ${'ontouchstart' in window ? "Yes" : "No"}\n`;

            // Languages
            output += `Languages: ${navigator.languages.join(", ")}\n`;

            // Storage Quota and Usage
            output += `Storage Information:\n`;
            if (navigator.storage && navigator.storage.estimate) {
                try {
                    const { quota, usage } = await navigator.storage.estimate();
                    output += `  Total Quota: ${(quota / (1024 * 1024)).toFixed(2)} MB\n`;
                    output += `  Used Storage: ${(usage / (1024 * 1024)).toFixed(2)} MB\n`;
                } catch (e) {
                    output += "  Could not fetch storage details\n";
                }
            } else {
                output += "  Storage API not supported\n";
            }

            // Local Storage, IndexedDB, and Session Storage
            output += `  Local Storage: ${window.localStorage ? "Allowed" : "Blocked"}\n`;
            output += `  Session Storage: ${window.sessionStorage ? "Allowed" : "Blocked"}\n`;
            output += `  IndexedDB: ${window.indexedDB ? "Allowed" : "Blocked"}\n`;

            // Browser Window Size
            output += `Browser Window Size:\n`;
            output += `  Outer: ${window.outerWidth} x ${window.outerHeight} pixels\n`;
            output += `  Inner: ${window.innerWidth} x ${window.innerHeight} pixels\n`;

            // Screen Info
            output += `Screen Information:\n`;
            output += `  Orientation: ${screen.orientation.type}\n`;
            output += `  Resolution: ${screen.width} x ${screen.height} pixels\n`;
            output += `  Aspect Ratio: ${screen.width}:${screen.height}\n`;
            output += `  Device Pixel Ratio: ${window.devicePixelRatio}\n`;
            output += `  Color Depth: ${screen.colorDepth}-bit\n`;

            // Do Not Track
            output += `Do Not Track: ${navigator.doNotTrack === "1" ? "Enabled" : "Disabled"}\n`;

            infoDiv.textContent = output;
        }

        function checkGoogleAnalyticsPixel() {
            const pixelStatusDiv = document.getElementById("pixelStatus");
            const img = new Image();
            img.onload = () => {
                pixelStatusDiv.textContent = "Google Analytics Pixel: Loaded Successfully";
                pixelStatusDiv.style.backgroundColor = "#d4edda"; // Green background for success
            };
            img.onerror = () => {
                pixelStatusDiv.textContent = "Google Analytics Pixel: Blocked or Not Loaded";
                pixelStatusDiv.style.backgroundColor = "#f8d7da"; // Red background for failure
            };
            img.src = "https://www.google-analytics.com/collect?v=1&t=event&tid=UA-000000-2&cid=555&ec=category&ea=action&el=label&ev=1";
        }

        // Execute both functions
        displayDeviceInfo();
        checkGoogleAnalyticsPixel();
    </script>
</body>
</html>
